<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote generator and reader</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <h1 class="quote"></h1>
      <div class="author-info">
        <h2 class="author"></h2>
        <img class="author-pic">
      </div>
      <div class="btn-container">
        <button id="button">New Quote</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
